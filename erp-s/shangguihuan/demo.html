<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商品退还</title>
    <link rel="stylesheet" href="../lib/css/reset.css"/>
    <script src="../lib/js/require.min.js"></script>
    <script src="demo.js"></script>

    <link rel="stylesheet" href="../common/css/mod-money-msg.css"/>
</head>
<body>

    <!--for demo start-->
    <button class="demo-return">显示商品退还</button>
    <!--for demo end-->

    <!--归还 start-->
    <link rel="stylesheet" href="mod-return.css"/>
    <div class="mod-return">
        <div class="header">
            <span class="crumb">商品>>退还</span>
            <a class="close" href="#" ></a>
        </div>
        <div class="content">
            <div class="fs fd-clr">
                 <div class="scan">
                    <input type="text" placeholder="支持扫描读卡"/>
                    <button></button>
                 </div>
                <a class="refresh"></a>
            </div>
            <div class = "fd-clr">
                <ul class = "pay-back-list fd-clr">
                    <li class="detail">
                        <span class="item">商品名称</span>
                        <span class="numb">商品数量</span>
                        <span class="time">借出时间</span>
                        <span class="person">租借人</span>
                        <span class="state">状态</span>
                    </li>
                    <li>
                        <span class="item">红双喜羽毛球拍</span>
                        <span class="numb">2</span>
                        <span class="time">14:00</span>
                        <span class="person">羽毛球02场</span>
                        <span class="state"><a href="#" class="ret">未还</a></span>
                    </li>
                    <li>
                        <span class="item">YONE X羽毛球拍</span>
                        <span class="numb">2</span>
                        <span class="time">15:00</span>
                        <span class="person">羽毛球05场</span>
                        <span class="state"><a href="#" class="money">未还</a></span>

                    </li>
                    <li>
                        <span class="item">YONE X羽毛球拍</span>
                        <span class="numb">1</span>
                        <span class="time">15:00</span>
                        <span class="person">男02</span>
                        <span class="state">已还</span>
                    </li>
                    <li>
                        <span class="item"></span>
                        <span class="numb"></span>
                        <span class="time"></span>
                        <span class="person"></span>
                        <span class="state"></span>
                    </li>
                    <li>
                        <span class="item"></span>
                        <span class="numb"></span>
                        <span class="time"></span>
                        <span class="person"></span>
                        <span class="state"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--归还 end-->

    <!--归还 已付钱 start-->
    <div class="mod-pay-return">
        <div class="header">
            <span class="crumb">商品>>消费</span>
            <select name="sport" class="sport">
                <option value="1" selected>羽毛球</option>
                <option value="2">2运动</option>
                <option value="3">3运动</option>
            </select>
            <select name="place-num">
                <option value="01" selected>01场地</option>
                <option value="02">02场地</option>
                <option value="03">03场地</option>
            </select>
            <select name="name" class="name">
                <option value="0" selected>男02</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <a class="close" href="#" ></a>
        </div>
        <div class="content">
            <textarea name="" placeholder="费用已付清，确认归还？"></textarea>
            <button class="btn">确认</button>
        </div>
    </div>
    <!--归还 end-->

    <!--支付 start-->
    <div class="mod-pay-money">
        <div class="header">
            <span class="crumb">商品>>消费</span>
            <select name="sport" class="sport">
                <option value="1" selected>羽毛球</option>
                <option value="2">2运动</option>
                <option value="3">3运动</option>
            </select>
            <select name="place-num">
                <option value="01" selected>01场地</option>
                <option value="02">02场地</option>
                <option value="03">03场地</option>
            </select>
            <select name="hand-card" class="hand-card">
                <option value="0" selected>请选择手牌</option>
                <option value="1">手牌1</option>
                <option value="2">手牌2</option>
            </select>
            <a class="close" href="#" ></a>
        </div>
        <div class="content">
        <div class="pay-src fd-clr">
            <ul class="pay-type fd-clr">
                <li class="member">会员卡</li>
                <li class="selected">现金</li>
                <li class="card">刷卡</li>
            </ul>
        </div>
        <div class="pay-line">
            <span class="pay-label">支付金额：</span>
            <span class="pay-amount fd-clr">
                <span>&yen;</span>
                <input type="text" value="180.00"/>
            </span>
            <a class="edit" href="#">编辑</a>
            <a class="pay-now" href="#">现付</a>
        </div>
        <div class="user-info fd-clr for-member-card">
            <ul class="txt-info">
                <li class="name">
                    <span class="title">姓名/手机</span>
                    <span class="value"><em>司徒长了</em>-15088562598</span>
                </li>
                <li class="money-left">
                    <span class="title">余额</span>
                    <span class="value">2500.00</span>
                </li>
                <li>
                    <span class="title">有效期</span>
                    <span class="value">2015.5.1-2015.5.1(有效)</span>
                </li>
            </ul>
            <div class="pic">
                <img src="../img/pic.png" alt="" width="125" height="155"/>
            </div>
        </div>
        </div>
    </div>
    <!--支付end-->

    <!--编辑 start-->
    <div class="mod-money-msg" id="msg-for-return">
        <div class="header">
            <span class="crumb">修改备注</span>
            <a class="close" href="#" ></a>
        </div>
        <div class="content">
            <textarea name="" placeholder="请输入修改备注"></textarea>
            <button class="btn">保存</button>
        </div>
    </div>
    <!--编辑 end-->



</body>
</html>
